name: Linux CI - oneMKL backend

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build oneMKL
      run: |
        docker build . --file Dockerfile.ci --tag onemkl_0.2
